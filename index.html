<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lugares para viajar</title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header class="titulo-pagina">
            <h1 class="display-1 text-center">Visite Lugares Incríveis!</h1>
        </header>
        

        <div class="carousel slide" id="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100 img-fluid" src="https://segredosdomundo.r7.com/wp-content/uploads/2017/09/lugares-incriveis.jpg.webp" alt="">
                    <div class="carousel-caption d-none d-md-block">
                        <h4>Túnel do amor, Ucrânia</h4>
                        <p class="h5">
                            <a style="color: #fff; text-decoration: none;" href="#ucrania">Saiba mais</a>
                        </p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="https://segredosdomundo.r7.com/wp-content/uploads/2017/09/lugares-incriveis-5.jpg.webp" alt="">
                    <div class="carousel-caption d-none d-md-block">
                        <h4>Caverna de gelo Mendenhall, Alasca</h4>
                        <p class="h5">
                            <a style="color: #fff; text-decoration: none;" href="#ucrania">Saiba mais</a>
                        </p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="https://segredosdomundo.r7.com/wp-content/uploads/2017/09/lugares-incriveis-6.jpg.webp" alt="">
                    <div class="carousel-caption d-none d-md-block">
                        <h4>Praia vermelha, China</h4>
                        <p class="h5">
                            <a style="color: #fff; text-decoration: none;" href="#ucrania">Saiba mais</a>
                        </p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-slide="prev" data-bs-target="#carousel">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Prev</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-slide="next" data-bs-target="#carousel">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>

        </div>

        <div class="row mt-5">
            <div class="col-12 col-md-6 col-lg-4  mb-4 ">
                <article class="card" id="ucrania">
                    <header class="card-header" >
                        <h4 class="card-title">Ucrânia - Túnel do Amor</h4>
                    </header>
                    <img class="img-fluid" src="https://segredosdomundo.r7.com/wp-content/uploads/2017/09/lugares-incriveis.jpg.webp" alt="Imagem 1">
                    
                    <footer class="card-footer">
                        Postado em <time>04/11/2024</time>
                    </footer>
                </article>
            </div>
            <div class="col-12 col-md-6 col-lg-4 mb-4 ">
                <article class="card">
                    <header class="card-header">
                        <h4 class="card-title">Alasca - Caverna de Gelo</h4>
                    </header>
                    <img class="img-fluid" src="https://segredosdomundo.r7.com/wp-content/uploads/2017/09/lugares-incriveis-5.jpg.webp" alt="">
                    <footer class="card-footer">
                        Postado em <time>04/11/2024</time>
                    </footer>
                </article>
            </div>
            <div class="col-12 col-md-6 col-lg-4  mb-4 ">
                <article class="card">
                    <header class="card-header">
                        <h4 class="card-title">China - Praia Vermelha</h4>
                    </header>
                    <img class="img-fluid" src="https://segredosdomundo.r7.com/wp-content/uploads/2017/09/lugares-incriveis-6.jpg.webp" alt="">
                    
                    <footer class="card-footer">
                        Postado em <time>04/11/2024</time>
                    </footer>
                </article>
            </div>
        </div>
    </div>
    
    
    

    <script src="./lib/bootstrap.bundle.min.js"></script>
